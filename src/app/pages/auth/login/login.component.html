<div id="login" class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="shadow-lg rounded-2xl bg-white md:m-auto p-6">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-10 w-auto mb-3" src="../../../../assets/img/logo-app.png" alt="Your Company">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-md">

      <form [formGroup]="formLogin" class="space-y-6" (ngSubmit)="onSubmit(formLogin)">

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Username</mat-label>
          <input formControlName="Username" autocomplete="off" matInput class="block w-full rounded-2xl" required />
          <mat-error> Masukan username anda untuk login </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="Password" type="password" autocomplete="current-password" required class="block w-full">
        </mat-form-field>
        <div class="text-sm text-end mt-2">
          <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
        </div>

        <div>
          <button [disabled]="formLogin.invalid" type="submit" [ngClass]="{'opacity-50 cursor-default': formLogin.invalid, 'cursor-pointer':formLogin.valid}" class="flex w-full justify-center tracking-widest rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>

      </form>
    </div>

  </div>
</div>
